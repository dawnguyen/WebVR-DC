<!DOCTYPE html>
<html>

<head>
  <title>demo</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="aframe.0.7.1.min.js"></script>
  <script src="aframe-animation-component.min.js"></script>
  <script src="aframe-poly-api-obj-component.min.js"></script>
  <script src="main.js"></script>
</head>

<body>
  <div id="splash">
    <div class="loading"></div>
    <div class="start-button">Start Your Journey</div>
    <div class="credits">
      <div class="wrapper"> <a class="show-credits" href="#">Model Credits</a>
        <ul class="credits-list">
          <li><a href="" target="_blank">DC-Corelogic-Downstream</a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <a-scene fog="color: #6b789b; far: 0; type: linear;" shadow="receive: true; cast: true;">
    <a-assets>
      <a-asset-item id="corelogicmodel-mtl" src="assets/corelogicmodel.mtl"></a-asset-item>
      <a-asset-item id="corelogicmodel-obj" src="assets/corelogicmodel.obj"></a-asset-item>
      <img id="manhattan-rooftop-night-360-panorama-002jpg" src="assets/rk-TolTZ7/manhattan-rooftop-night-360-panorama-002.jpg">

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
        </script>
    </a-assets>

    <a-entity id="main-camera-wrapper" position="-50 95 -145" rotation="0 0 0">
      <a-camera id="main-camera" user-height="0" visible="true" wasd-controls="acceleration: 1175; easing: 10; enabled: true; fly: false;" cursor="rayOrigin: mouse;" raycaster="objects: .clickable; interval: 1;">
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-camera>

    </a-entity>

    <a-obj-model id="obj-model" position="-13292.533 30.00 141.545" rotation="0 0 0" scale="1 1 1" obj-model="obj: #corelogicmodel-obj;mtl: #corelogicmodel-mtl;" material="color: #ffffff; opacity: 1; shader: standard; side: double; metalness: 0; roughness: 1; repeat: 1 1;"
      shadow="cast: true; receive: true;" visible="true"></a-obj-model>


    <a-sky id="sky" geometry="radius: 5000; segmentsHeight: 20; segmentsWidth: 64;" material="color: #aaa; flatShading: true; opacity: 1; repeat: 1 1; shader: flat; side: double;" position="0 0 0"
      rotation="0 0 0" scale="-1 1 1" shadow="receive: true; cast: true;" visible="true"></a-sky>
      <a-entity light="color:#BBB;type:ambient" data-aframe-default-light="" aframe-injected="" position="-393.585 57.887 -242.165"></a-entity>
  </a-scene>
</body>

</html>
